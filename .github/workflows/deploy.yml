name: Deploy to Digital Ocean

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger via gh CLI
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  DO_CONTEXT: thappy
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Run tests before deployment
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install backend dependencies
        run: go mod download

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: pnpm install

      - name: Run backend tests
        run: go test -v -race ./...

      # Temporarily disabled due to test configuration issues
      # - name: Run frontend tests
      #   working-directory: ./frontend
      #   run: pnpm test:ci

      - name: Build test images
        run: |
          docker build -t thappy-backend:test .
          docker build -t thappy-frontend:test ./frontend

  # Deploy to Digital Ocean
  deploy:
    name: Deploy to Production
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_ACCESS_TOKEN }}

      - name: Save DigitalOcean kubeconfig
        if: false  # Enable if using Kubernetes
        run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 thappy-cluster

      - name: Get droplet IP
        id: droplet
        run: |
          DROPLET_IP=$(doctl compute droplet list --format PublicIPv4,Name --no-header --context ${{ env.DO_CONTEXT }} | grep thappy-prod | awk '{print $1}')
          echo "ip=$DROPLET_IP" >> $GITHUB_OUTPUT
          echo "Droplet IP: $DROPLET_IP"

          # Verify IP was found
          if [ -z "$DROPLET_IP" ]; then
            echo "ERROR: Could not find droplet IP"
            doctl compute droplet list --context ${{ env.DO_CONTEXT }}
            exit 1
          fi

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DO_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ steps.droplet.outputs.ip }} >> ~/.ssh/known_hosts

      - name: Create deployment environment
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD_PROD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET_PROD }}
          CORS_ALLOWED_ORIGINS: ${{ secrets.CORS_ALLOWED_ORIGINS }}
        run: |
          # Create .env file locally with proper variable substitution
          cat > .env.production << EOF
          DB_USER=thappy
          DB_PASSWORD=${DB_PASSWORD}
          DB_NAME=thappy
          JWT_SECRET=${JWT_SECRET}
          JWT_TOKEN_TTL=24h
          APP_VERSION=${{ github.sha }}
          CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
          EOF

          # Ensure deployment directory exists on server
          ssh root@${{ steps.droplet.outputs.ip }} "mkdir -p /opt/thappy"

          # Copy environment file to server
          scp -i ~/.ssh/id_rsa .env.production root@${{ steps.droplet.outputs.ip }}:/opt/thappy/

      - name: Deploy application
        run: |
          ssh root@${{ steps.droplet.outputs.ip }} "
            cd /opt/thappy &&
            if [ ! -d .git ]; then
              git clone https://github.com/${{ github.repository }} .
            fi &&
            git fetch origin &&
            git reset --hard origin/main &&
            docker-compose -f docker-compose.production.yml --env-file .env.production down || true &&
            docker-compose -f docker-compose.production.yml --env-file .env.production up -d --build &&
            docker-compose -f docker-compose.production.yml --env-file .env.production run --rm migrate &&
            docker system prune -af --volumes || true
          "

      - name: Health check
        run: |
          echo "Waiting for services to be healthy..."
          sleep 30

          # Check backend health
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ steps.droplet.outputs.ip }}:8081/health)
          if [ "$response" != "200" ]; then
            echo "Backend health check failed with status: $response"
            exit 1
          fi
          echo "‚úÖ Backend is healthy"

          # Check frontend health
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ steps.droplet.outputs.ip }})
          if [ "$response" != "200" ] && [ "$response" != "304" ]; then
            echo "Frontend health check failed with status: $response"
            exit 1
          fi
          echo "‚úÖ Frontend is healthy"

      # Deployment record creation disabled due to GitHub token permissions
      # - name: Create deployment record
      #   if: success()
      #   run: echo "Deployment completed successfully"

  # Rollback job (manual trigger only)
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: production-rollback

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # Need previous commit

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_ACCESS_TOKEN }}

      - name: Get droplet IP
        id: droplet
        run: |
          DROPLET_IP=$(doctl compute droplet list --format PublicIPv4,Name --no-header --context ${{ env.DO_CONTEXT }} | grep thappy-prod | awk '{print $1}')
          echo "ip=$DROPLET_IP" >> $GITHUB_OUTPUT

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DO_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ steps.droplet.outputs.ip }} >> ~/.ssh/known_hosts

      - name: Perform rollback
        run: |
          PREVIOUS_SHA=$(git rev-parse HEAD~1)
          echo "Rolling back to commit: $PREVIOUS_SHA"

          ssh root@${{ steps.droplet.outputs.ip }} "
            cd /opt/thappy &&
            git fetch origin &&
            git reset --hard $PREVIOUS_SHA &&
            docker-compose -f docker-compose.production.yml --env-file .env.production down &&
            docker-compose -f docker-compose.production.yml --env-file .env.production up -d --build &&
            echo '‚úÖ Rollback completed to $PREVIOUS_SHA'
          "

  # Notification job
  notify:
    name: Send Notifications
    needs: [test, deploy]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Send deployment notification
        if: needs.deploy.result == 'success'
        run: |
          echo "üöÄ Deployment successful!"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo "Message: ${{ github.event.head_commit.message }}"

          # Add Slack/Discord webhook notification here if needed
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"Deployment successful for Thappy!"}' \
          #   ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Send failure notification
        if: needs.deploy.result == 'failure'
        run: |
          echo "‚ùå Deployment failed!"
          echo "Please check the logs for details."

          # Add Slack/Discord webhook notification here if needed