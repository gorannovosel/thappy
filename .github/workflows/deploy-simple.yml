name: Deploy Simple Test

on:
  workflow_dispatch:

env:
  DO_CONTEXT: thappy

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run backend tests
        run: go test -v ./...